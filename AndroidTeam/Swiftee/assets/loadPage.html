<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function load(f){
    var theUrl = f.url.value ;
    if (theUrl != ""){
            //location.href = theUrl ;
            //window.navigate(theUrl);
            var i = theUrl.search("http://")
            if(i == -1)
            	window.document.location.href="http://"+theUrl;
            else
            	window.document.location.href=theUrl;
    }
}
//-->
</script>
</head>
<body>
<br><br><br><br><br>
<form action="no_value">
<div align="center">
<label>Enter address</label><br>
<input type="text" name="url"></input><br>
<input type="button" value="Load Webpage" onclick="load(this.form)"></input>
</div>
</form>
</body>
</html>
